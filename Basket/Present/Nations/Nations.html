<!DOCTYPE html>

    <nav>
        <div class="home">

        </div>
    </nav>
    <div class="mini-container">
        <div class="combobox">
            <div class="label">
                <h3>2023-24</h3>
            </div>

            <select id="yearSelector">
                <option value="0">EUROPE</option>
                <option value="1">REST OF THE WORLD</option>

            </select>

        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search anything...">
            <button id="searchButton">Show All</button>
        </div>
        <div>
            <label class="act_players">Active Only</label>
            <button id="retiredFilter"></button>
        </div>
    </div>

    <div id="count"></div>
    <div id="results"></div>

    <div class="man_wrapper">
        <!-- <div class="managers">Head Coach: </div> -->
        <img src="#" alt="">

    <div class="carousel">
        <div class="carousel-item">
            <p id="PG"></p>
            <img id="PG2" class="pimg1" src="" alt="PG Player Image">
        </div>

        <div class="carousel-item">
            <p id="SG"></p>
            <img id="SG2" class="pimg2" src="" alt="SG Player Image">
        </div>

        <div class="carousel-item">
            <p id="SF"></p>
            <img id="SF2" class="pimg3" src="" alt="SF Player Image">
        </div>

        <div class="carousel-item">
            <p id="PF"></p>
            <img id="PF2" class="pimg4" src="" alt="PF Player Image">
        </div>

        <div class="carousel-item">
            <p id="C"></p>
            <img id="C2" class="pimg5" src="" alt="C Player Image">
        </div>

    </div>
    <button id="backButton">&lt;</button>
    <button id="forwardButton">></button>

    <img id="smallpic" class="second" alt="Small Image">
    <div class="side-modal"></div>

    <script src="/Basket/Search.js"></script>
    <script src="/Basket/DescriptionInMainPage.js"></script>
    <script src="Nations.js"></script>
