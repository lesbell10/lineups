<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Past Teams</title>
    <link rel="stylesheet" href="/Basket/nba.css">
</head>

<body>
    <nav>
        <div class="home">
            <a href="/Basket/index.html">NBA</a>
        </div>
        <div class="right">
            <a href="./Eastern/Eastern.html">BEST EASTERN</a>
            <a href="./Western/Western.html">BEST WESTERN</a>
            <a href="./Nations/Nations.html">BEST NATIONS</a>
            <a class="active" href="../Past/Past.html">2010-20</a>
        </div>
    </nav>

    <div class="label2">
        <h3>2005-2024</h3>
    </div>
    <div class="mainbutton">
        BEST PLAYERS DURING 2010-20
    </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search players, teams...">
        <button id="searchButton">Show All</button>
    </div>
    <div>
        <label class="act_players">Active Only</label>
        <button id="retiredFilter"></button>
    </div>

    <div id="count"></div>
    <div id="results"></div>
    <div id="desc"></div>
    <div id="pagination"></div>
    <div class="coach"></div>

    <div class="carousel">
        <div class="carousel-item">
            <p id="PG"></p>
            <img id="PG2" class="pimg1" src="" alt="PG Player Image">
        </div>

        <div class="carousel-item">
            <p id="SG"></p>
            <img id="SG2" class="pimg2" src="" alt="SG Player Image">
        </div>

        <div class="carousel-item">
            <p id="SF"></p>
            <img id="SF2" class="pimg3" src="" alt="SF Player Image">
        </div>

        <div class="carousel-item">
            <p id="PF"></p>
            <img id="PF2" class="pimg4" src="" alt="PF Player Image">
        </div>

        <div class="carousel-item">
            <p id="C"></p>
            <img id="C2" class="pimg5" src="" alt="C Player Image">
        </div>

    </div>

    <img id="smallpic" class="second" alt="Small Image">
    <div class="side-modal"></div>

    <script src="/Basket/Search.js"></script>
    <script src="/Basket/DescriptionInMainPage.js"></script>
    <script src="Past.js"></script>
</body>

</html>
