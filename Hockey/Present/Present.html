<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Teams Present</title>
    <link rel="stylesheet" href="/Hockey/nhl.css">
</head>

<body>
    <nav>
        <div class="home">
            <a href="/Hockey/index.html">NHL</a>
        </div>
        <div class="right">
            <a href="./Eastern/Eastern.html">BEST EASTERN</a>
            <a href="./Western/Western.html">BEST WESTERN</a>
            <a href="./Nations/Nations.html">BEST NATIONS</a>

    <div class="label2">

    <div class="mainbutton">

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search anything...">
        <button id="searchButton">Show All</button>
    </div>
    <div>
        <label class="act_players">Active Only</label>
        <button id="retiredFilter"></button>

    <div id="count"></div>
    <div id="results"></div>
    <div id="desc"></div>

        <div class="carousel-item">
            <p id="FL"></p>
            <img id="FL2" class="pimg1" alt="FL Player Image">
        </div>

        <div class="carousel-item">
            <p id="FC"></p>
            <img id="FC2" class="pimg2" src="" alt="FC Player Image">

        <div class="carousel-item">
            <p id="FR"></p>
            <img id="FR2" class="pimg3" src="" alt="FR Player Image">
        </div>

        <div class="carousel-item">
            <p id="DL"></p>
            <img id="DL2" class="pimg4" src="" alt="DL Player Image">
        </div>

        <div class="carousel-item">
            <p id="DR"></p>
            <img id="DR2" class="pimg5" src="" alt="DR Player Image">
        </div>

        <div class="carousel-item">
            <p id="G"></p>
            <img id="G2" class="pimg6" src="" alt="G Player Image">
        </div>
    </div>

    <img id="smallpic" class="second" alt="Small Image">
    <div class="side-modal"></div>
    
    <script src="/Hockey/Search.js"></script>
    <script src="/Hockey/DescriptionInMainPage.js"></script>
