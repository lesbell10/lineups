<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Best Eastern Present</title>
    <link rel="stylesheet" href="/Basket/nba.css">
</head>

<body>
    <nav>
        <div class="home">
            <a href="/Basket/index.html">BACK</a>
        </div>
        <div class="right">
            <a class="active" href="./Eastern.html">BEST EASTERN</a>
            <a href="../Western/Western.html">BEST WESTERN</a>
            <a href="../Nations/Nations.html">BEST NATIONS</a>
            <a href="/Basket/Present/Present.html">2023-24</a>

        </div>
    </nav>

    <div class="label">
        <h3>2023-24</h3>
    </div>

    <div class="mini-container">
        <div class="combobox">
            <select id="yearSelector">
                <option value="0">ATLANTA HAWKS</option>
                <option value="1">BOSTON CELTICS</option>
                <option value="2">BROOKLYN NETS</option>
                <option value="3">CHARLOTTE HORNETS</option>
                <option value="4">CHICAGO BULLS</option>
                <option value="5">CLEVELAND CAVALIERS</option>
                <option value="6">DETROIT PISTONS</option>
                <option value="7">INDIANA PACERS</option>
                <option value="8">MIAMI HEAT</option>
                <option value="9">MILWAUKEE BUCKS</option>
                <option value="10">NEW YORK KNICKS</option>
                <option value="11">ORLANDO MAGIC</option>
                <option value="12">PHILADELPHIA 76ERS</option>
                <option value="13">TORONTO RAPTORS</option>
                <option value="14">WASHINGTON WIZARDS</option>
            </select>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search players, teams...">
            <button id="searchButton">Show All</button>
        </div>
        <div>
            <label class="act_players">Active Only</label>
            <button id="retiredFilter"></button>
        </div>
    </div>

    <div id="count"></div>
    <div id="results"></div>
    <div id="desc"></div>
    <div id="pagination"></div>
    <div class="coach"></div>

    <div class="carousel">
        <div class="carousel-item">
            <p id="PG"></p>
            <img id="PG2" class="pimg1" src="" alt="PG Player Image">
        </div>

        <div class="carousel-item">
            <p id="SG"></p>
            <img id="SG2" class="pimg2" src="" alt="SG Player Image">
        </div>

        <div class="carousel-item">
            <p id="SF"></p>
            <img id="SF2" class="pimg3" src="" alt="SF Player Image">
        </div>

        <div class="carousel-item">
            <p id="PF"></p>
            <img id="PF2" class="pimg4" src="" alt="PF Player Image">
        </div>

        <div class="carousel-item">
            <p id="C"></p>
            <img id="C2" class="pimg5" src="" alt="C Player Image">
        </div>

    </div>

    <button id="backButton">&lt;</button>
    <button id="forwardButton">></button>

    <img id="smallpic" class="second" alt="Small Image">
    <div class="side-modal"></div>

    <script src="/Basket/Search.js"></script>
    <script src="/Basket/DescriptionInMainPage.js"></script>
    <script src="Eastern.js"></script>
</body>

</html>
