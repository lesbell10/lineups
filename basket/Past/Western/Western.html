<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Best Western Past</title>
    <link rel="stylesheet" href="/Basket/nba.css">
</head>

<body>
    <nav>
        <div class="home">
            <a href="/Basket/index.html">BASKET</a>
        </div>
        <div class="right">
            <a href="../Eastern/Eastern.html">BEST EASTERN</a>
            <a class="active" href="../Western/Western.html">BEST WESTERN</a>
            <a href="../Nations/Nations.html">BEST NATIONS</a>
            <a href="/Basket/Past/Past.html">2010-20</a>

        </div>
    </nav>
    <div class="mini-container">
        <div class="combobox">
            <div class="label">
                <h3>2010-20</h3>
            </div>

            <select id="yearSelector">
                <option value="0">DALLAS MAVERICKS</option>
                <option value="1">DENVER NUGGETS</option>
                <option value="2">GOLDEN STATE WARRIORS</option>
                <option value="3">HOUSTON ROCKETS</option>
                <option value="4">LOS ANGELES CLIPPERS</option>
                <option value="5">LOS ANGELES LAKERS</option>
                <option value="6">MEMPHIS GRIZZLIES</option>
                <option value="7">MINNESOTA TIMBERWOLVES</option>
                <option value="8">NEW ORLEANS PELICANS</option>
                <option value="9">OKLAHOMA CITY THUNDER</option>
                <option value="10">PHOENIX SUNS</option>
                <option value="11">PORTLAND TRAIL BLAZERS</option>
                <option value="12">SACRAMENTO KINGS</option>
                <option value="13">SAN ANTONIO SPURS</option>
                <option value="14">UTAH JAZZ</option>
            </select>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search players, teams...">
            <button id="searchButton">Show All</button>
        </div>
        <div>
            <label class="act_players">Active Only</label>
            <button id="retiredFilter"></button>
        </div>
    </div>

    <div id="count"></div>
    <div id="results"></div>
    <div id="desc"></div>
    <div id="pagination"></div>
    <div class="coach"></div>

    <div class="carousel">
        <div class="carousel-item">
            <p id="PG"></p>
            <img id="PG2" class="pimg1" src="" alt="PG Player Image">
        </div>

        <div class="carousel-item">
            <p id="SG"></p>
            <img id="SG2" class="pimg2" src="" alt="SG Player Image">
        </div>

        <div class="carousel-item">
            <p id="SF"></p>
            <img id="SF2" class="pimg3" src="" alt="SF Player Image">
        </div>

        <div class="carousel-item">
            <p id="PF"></p>
            <img id="PF2" class="pimg4" src="" alt="PF Player Image">
        </div>

        <div class="carousel-item">
            <p id="C"></p>
            <img id="C2" class="pimg5" src="" alt="C Player Image">
        </div>

    </div>

    <button id="backButton">&lt;</button>
    <button id="forwardButton">></button>

    <img id="smallpic" class="second" alt="Small Image">
    <div class="side-modal"></div>

    <script src="/Basket/Search.js"></script>
    <script src="/Basket/DescriptionInMainPage.js"></script>
    <script src="Western.js"></script>
</body>

</html>
